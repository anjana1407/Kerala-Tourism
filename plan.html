<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <title>Plan a trip</title>
        <style>
            body{
                background-image: url("https://www.mercurynews.com/wp-content/uploads/2021/04/SJM-L-ROADTRIP-0502-01.jpg?w=1024");
                background-size: cover;
                background-repeat: no-repeat;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    
            }

            header img{
                width: 100px;
                height: auto;

            }

            header{
                background-color:#080f3b;
                position: fixed;
                width: 100%;
                left: 0;
                right: 0;
                top: 0;
            }


            .navi{
                position: absolute;
                top: 25px;
                left: 80%;
            }

            .navi a{
                color: white;
                text-decoration: none;
                margin: 0 20px;
            }

            #titlee{
                color: white;
                margin-top: 100px;
                text-align: center;
                font-size: 30px;
                font-style: oblique;
            }


            #add{
                margin-left: 135px;
            }

            #add1{
                margin-left: 200px;
            }

            #name{
                margin-left: 150px;
            }
            #age{
                margin-left: 160px;
            }
            #no{
                margin-left: 90px;
            }

            #email{
                margin-left: 153px;;
            }

            #adult{
                margin-left: 34px;;
            }

            #child{
                margin-left: 20px;;
            }

            #hotel{
                margin-left: 85px;
            }

            #Destinations{
                margin-left: 103px;
            }

            #button{
                color: rgb(255, 255, 255);
                font-weight: bolder;
                background-color: #080f3b;
                width: 150px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="image1.png" alt="image cannot be displayed">
            <nav class="navi">
                <a href="home.html">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <h4 id="titlee">Plan a Trip</h4>
        <main>
            <fieldset>
            <form>
                <label for="name"  >Name:</label>
                <input type="text" id="name"  placeholder="first name">
                <input type="text" id="name1" placeholder="last name"><br><br>
                <label for="age" >DOB:</label>
                <input type="date" id="age"><br><br>
                <label for="no">Phone number:</label>
                <input type="text" id="no" placeholder="ZIP" size="4">
                <input type="text" id="no1" placeholder="phone number"><br><br>
                <label for="add">Address:</label>
                <input type="text" id="add" placeholder="Address line 1" size="46"><br><br>
                <input type="text" id="add1" placeholder="Address line 2" size="46"><br><br>
                <input type="text" id="add1" placeholder="city">
                <input type="text" id="add2" placeholder="state"><br><br>
                <input type="text" id="add1" placeholder="ZIP code">
                <select id="datalist-id">
                    <option value="India">Country</option>
                    <option value="India">India</option>
                    <option value="America">America</option>
                </select><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email"><br><br>
                <label for="adult">Total number of Adults:</label>
                <input type="text" id="adult" placeholder="no. of adults"><br><br>
                <label for="child">Total number of Children:</label>
                <input type="text" id="child" placeholder="no. of children"><br><br>
                <label for="hotel">Preffered Hotel:</label>
                <input type="text" id="hotel" placeholder="hotel"><br><br>
                <label for="Destination">Destinations:</label>
                <input type="text" id="Destinations" placeholder="Destinations" rows="2" cols="30"><br><br>
                <br>
                <input type="submit" id="button">
            </form>    
            </fieldset> 
        </main>
    </body>
</html>
